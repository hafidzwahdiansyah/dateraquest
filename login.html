<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login — Dateraquest</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;800&display=swap" rel="stylesheet">


<link rel="stylesheet" href="login.css">
</head>
<body>

<div class="login-wrapper">
<div class="login-card">

  <h1 class="dq-title">DATERAQUEST</h1>
  <p class="subtitle">Login to continue your journey</p>



  <!-- Email -->
  <div class="input-group">
    <input type="email" placeholder="Email">
  </div>

  <!-- Password -->
  <div class="input-group">
    <input type="password" placeholder="Password">
  </div>

  <!-- Login Button -->
  <button class="login-btn">Login</button>
 

  <p style="margin:15px; color:#aaa; font-size: 13px;">OR</p>
     <!-- Google Button -->
<button class="btn-google">
  <svg width="18" height="18" viewBox="0 0 48 48">
    <path fill="#EA4335" d="M24 9.5c3.54 0 6.36 1.22 8.29 3.23l6.18-6.18C34.91 2.91 29.96 0 24 0 14.82 0 6.91 5.16 2.95 12.68l7.18 5.58C12.09 12.41 17.58 9.5 24 9.5z"/>
    <path fill="#4285F4" d="M46.5 24c0-1.56-.14-3.06-.4-4.5H24v9h12.68c-.55 2.96-2.2 5.48-4.68 7.18l7.18 5.58C43.09 37.84 46.5 31.43 46.5 24z"/>
    <path fill="#FBBC05" d="M10.13 28.26a14.5 14.5 0 010-8.52l-7.18-5.58A23.96 23.96 0 000 24c0 3.9.93 7.58 2.95 10.84l7.18-5.58z"/>
    <path fill="#34A853" d="M24 48c6.48 0 11.91-2.14 15.88-5.82l-7.18-5.58c-2 1.34-4.57 2.14-8.7 2.14-6.42 0-11.91-2.91-13.87-7.76l-7.18 5.58C6.91 42.84 14.82 48 24 48z"/>
  </svg>
  Continue with Google
</button>


  <a href="index.html" class="back-btn">← Kembali ke Beranda</a>

  <div class="extra-links">
    <a href="#">Forgot Password?</a>
    <a href="#">Create Account</a>
  </div>

</div>

</div>

</body>
</html>
